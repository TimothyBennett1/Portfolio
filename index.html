<script>
    (function ($) {
        $(window).load(function () {
            $(".hero .entry-content-wrapper").append(
                '<div class="green-hero-accent"></div>'
            );

            function greenAccentHeight() {
                var greenAccentHeight =
                    $("#av_section_1").height() - (($("#av_section_1").height() - $("#av_section_1 .entry-content-wrapper").height()) / 2) +
                    parseInt($("#av_section_2 .template-page").css("padding-top"), 10) +
                    $("#av_section_2 .entry-content-wrapper .flex_column_table .flex_column:first-child").height() +
                    120;

                if ($(window).width() < 767) {
                    greenAccentHeight = greenAccentHeight - 30;
                }

                $(".green-hero-accent").height(greenAccentHeight);
            }

            var subtext = $('.hero .lp-hero-subtext').detach();
            $('.hero .container').append(subtext);

            greenAccentHeight();
            $(window).resize(function () {
                greenAccentHeight();
            });

            $('#support-button').on('click', function () {
                $('button-container').hide();
                $('iframe-container').hide();
            })
        });
    })(jQuery)
</script>
